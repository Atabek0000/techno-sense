<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/about.css') }}">
</head>
<body>

    <nav class="navbar">
        <a href="{{ url_for('index') }}" class="nav-link" onclick="goBack()">Go Back</a>
        <span class="nav-link active">About</span>
    </nav>

    <h1>About Our Bookstore</h1>

    <h2>Books Available</h2>
    <div class="book-list">
        {% for book in books %}
        <div class="book-item">
            <img src="{{ book.image_url }}" alt="{{ book.title }} cover" class="book-cover">
            <h3>{{ book.title }}</h3>
            <p><strong>Author:</strong> {{ book.author }}</p>
            <p><strong>Price:</strong> ${{ book.price }}</p>
            <p><strong>Stock:</strong> {{ book.stock }} copies available</p>

            <form action="{{ url_for('delete_book') }}" method="post" class="delete-form" onsubmit="return confirm('Are you sure you want to delete this book?');">
                <input type="hidden" name="title" value="{{ book.title }}">
                <button type="submit" class="delete-btn">Delete</button>
            </form>

        </div>
        {% endfor %}
    </div>

    <script src="{{ url_for('static', filename='js/about.js') }}"></script>

</body>
</html>
