<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О странице</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/about.css') }}">
</head>
<body>

    <nav class="navbar">
        <h1>О нашем книжном складе</h1>
        <a href="{{ url_for('index') }}" class="nav-link" onclick="goBack()">Вернуться назад</a>
        <span class="nav-link active">О нас</span>
    </nav>

    <h2 class="btn">Доступные книги</h2>
    <div class="book-list">
        {% for book in books %}
        <div class="book-item">
            <div class="book-image">
                {% if book.image_url %}
                    <img src="{{ book.image_url }}" alt="Обложка книги">
                {% endif %}
            </div>
            <div class="book-info">
                <h3>{{ book.title }}</h3>
                <p><strong>Автор:</strong> {{ book.author }}</p>
                <p><strong>Цена:</strong> ${{ book.price }}</p>
                <p><strong>Запас:</strong> {{ book.stock }} доступны копии</p>
            </div>
            <div class="button-container">
                <form action="{{ url_for('checkout') }}" method="post" class="buy-form">
                    <input type="hidden" name="title" value="{{ book.title }}">
                    <input type="hidden" name="price" value="{{ book.price }}">
                    <button type="submit" class="buy-btn" {% if book.stock == 0 %}disabled{% endif %}>Купить</button>
                </form>
                <form action="{{ url_for('delete_book') }}" method="post" class="delete-form" onsubmit="return confirm('Вы уверены, что хотите удалить эту книгу?');">
                    <input type="hidden" name="title" value="{{ book.title }}">
                    <button type="submit" class="delete-btn">Удалить</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="{{ url_for('static', filename='js/about.js') }}"></script>

</body>
</html>
