<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжный магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100">

    <header class="bg-blue-500 p-4">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-white text-2xl font-bold">Книжный магазин</h1>
            <a href="{{ url_for('about') }}" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700 transition">О сайте</a>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-4 bg-white rounded shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Добавить новую книгу</h2>
        <form action="{{ url_for('add_book') }}" method="post" enctype="multipart/form-data" class="space-y-4">
            <div class="flex flex-col">
                <label for="title" class="font-medium">Заголовок:</label>
                <input type="text" id="title" name="title" required class="border border-gray-300 p-2 rounded">
            </div>
            <div class="flex flex-col">
                <label for="author" class="font-medium">Автор:</label>
                <input type="text" id="author" name="author" required class="border border-gray-300 p-2 rounded">
            </div>
            <div class="flex flex-col">
                <label for="price" class="font-medium">Цена:</label>
                <input type="number" id="price" name="price" step="0.01" required class="border border-gray-300 p-2 rounded">
            </div>
            <div class="flex flex-col">
                <label for="stock" class="font-medium">Запас:</label>
                <input type="number" id="stock" name="stock" required class="border border-gray-300 p-2 rounded">
            </div>
            <div class="flex flex-col">
                <label for="image" class="font-medium">Изображение:</label>
                <input type="file" id="image" name="image" accept="image/png, image/jpeg" required class="border border-gray-300 p-2 rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Добавить книгу</button>
        </form>
    </main>

</body>
</html>
