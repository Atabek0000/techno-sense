{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progress List</title>
    <link rel="stylesheet" href="{% static 'style11.css' %}">
</head>
<body>
<div class="container">
    <h1>Список прогресса</h1>
    <a class="button" href="{% url 'progress_create' %}">Добавить новый прогресс</a>
    <a class="button" href="{% url 'home' %}">Назад</a>
    <ul>
        {% for progress in progresses %}
            <li>
                {{ progress.name }}: {{ progress.progress }}%
                <a class="button" href="{% url 'progress_update' progress.pk %}">Редактировать</a>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
